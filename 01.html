<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" ></script>
		<script>
		function draw(){
			d3.select("body")
				.selectAll("p")
				.style("background-color","yellow");
		}
		</script>
	</head>
	<body>
		<p>
			pretty basic stuffs.
		</p>
		<p>
			only selecting paragrahps and put them in color.
		</p>
		<script type="text/javascript">
			draw()
		</script>
	</body>
</html>
