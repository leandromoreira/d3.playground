<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" ></script>
		<script>
		function draw(){
			d3.select("body")
				.selectAll("p")
				.style("background-color",function(){return "yellow"});

			d3.selectAll("p")
				.data([2,4,6,8])
				.style("font-size", function(d){ return d + "0px";});
		}
		</script>
	</head>
	<body>
		<p>
			1 pretty basic stuffs.
		</p>
		<p>
			2 only selecting paragrahps and put them in color.
		</p>
		<p>
			3 nodes just for fun.
		</p>
		<p>
			4 it is not nodes they are paragraphs.
		</p>
		<script type="text/javascript">
			draw()
		</script>
	</body>
</html>
